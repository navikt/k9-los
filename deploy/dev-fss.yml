apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: k9-los-web
  namespace: default
  labels:
    team: k9saksbehandling
spec:
  image: {{ image }}
  port: 8030
  sessionAffinity: ClientIP
  team: k9saksbehandling
  liveness:
    path: /isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 20
    timeout: 1
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 500m
      memory: 64Mi
    requests:
      cpu: 200m
      memory: 32Mi
  ingresses:
    - https://k9-los-web.nais.preprod.local
    - https://app-q1.adeo.no/k9-los
  env:
    - name: APP_NAME
      value: k9-los-web
    - name: APP_PORT
      value: "8030"
    - name: AUTH_PROXY_URL
      value: https://k9-los-oidc-auth-proxy.nais.preprod.local/api/k9-los-api
    - name: APPLICATION_BASE_URL
      value: https://k9-los-web.nais.preprod.local
    - name: REDIRECT_URL
      value: https://k9-los-oidc-auth-proxy.nais.preprod.local/login?redirect_uri=https://k9-los-web.nais.preprod.local/

