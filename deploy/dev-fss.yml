apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: k9-los-web
  namespace: default
  labels:
    team: k9saksbehandling
spec:
  image: {{ image }}
  port: 8030
  sessionAffinity: ClientIP
  team: k9saksbehandling
  liveness:
    path: /isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 20
    timeout: 1
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 500m
      memory: 64Mi
    requests:
      cpu: 200m
      memory: 32Mi
  ingresses:
    - https://k9-los-web.nais.preprod.local/
  env:
    - name: APP_NAME
      value: k9-los-web
    - name: APP_URL
      value: "http://k9-los-web"
    - name: APP_PORT
      value: "8030"
    - name: APP_URL_LOS
      value: https://k9-los-api.nais.preprod.local
